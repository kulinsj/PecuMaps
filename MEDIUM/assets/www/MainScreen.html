<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/global.css" type="text/css"/>
	<link rel="stylesheet" href="css/globalJ.css" type="text/css"/>
	<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/MainScreen.css" type="text/css"/>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/MainScreen.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

</head>
<body>
	<div id="loadingOverlay"></div>
	<div id="topBar">
		<input type="text" class="mediumLarge" placeholder="Search" onfocus="searchDropDown()"/>
		
		<a href="MenuScreen.html">
			<div id="menu">
				<img src="images/Menu.png" style="vertical-align:middle">
			</div>
		</a>

		<div id="searchWindow">
			<div id="searchDistance">Search within <span id="searchDistanceDropDown">
				<select>
				  <option value="5km">5 km</option>
				  <option value="10km">10 km</option>
				  <option value="20km">20 km</option>
				  <option value="50km">50 km</option>
				</select>
				</span>
			</div>
			<div id="searchLocation">Of <span id="searchLocationDropDown">
				<input placeholder="my Location">
			</span></div>
			<div id="searchJob">For <span id="searchJobDropDown">
				<select>
					<option value="jobs">jobs</option>
					<option value="items">items</option>
				</select>
			</span>
			</div>
			<div id="searchPay">Paying from $<span id="searchPayInput">
				<input placeholder="min">
			</span> to $<span id="searchPayInput" style="position:absolute;right:10px;">
			<input placeholder="max">
			</span></div>
			<div id="searchButton" onclick="searchRetract()">Search</div>
		</div>
	</div>
	<div id="map_canvas" style="width:100%" ></div>
	<div id="settingsButton" onclick="showSortTools()"></div>
	

	<div id ="sort_tools">
			
			<div id="bottom_icon" onclick="hideSortTools()"></div>
			
			<div id="sort_by">
			
				<div class="sort_text" id="sortParameter">Sort by Cost</div>
			
				<div class="sort_button selected">
					<img src="images/dolla.png" id="dollar"/>
				</div>
			
				<!--<div class="sort_button">
					<img src="images/km.png" id="kilometer"/>
				</div>-->
			
				<div class="sort_button">
					<img src="images/calendarIcon.png" id="calender"/>
				</div>
			
			</div>

			<div id="lo-hi">
			
				<div class="sort_text" id="sortHiLo">Low to High</div> <!-- temporary-->
			
				<div class ="sort_button selected">
					<img src="images/LoToHi.png" id="LoToHi"/>
				</div>
			
				<div class ="sort_button">
					<img src="images/HiToLo.png" id="HiToLo"/>
				</div>
			
			</div>
		
		</div>
	<div id="bottomBar">

		<div id="resultsScroll">
			<div id="resultsScrollChild">
				<div class="resultSmall" >
					$200
				</div><div class="resultSmall">
					$120
				</div><div class="resultSmall">
					$80
				</div><div class="resultSmall">
					$35
				</div><div class="resultSmall">
					$35
				</div><div class="resultSmall">
					$25
				</div><div class="resultSmall">
					7
				</div><div class="resultSmall">
					8
				</div><div class="resultSmall">
					9
				</div><div class="resultSmall">
					10
				</div>
			</div>
		</div>
	<div id="postDetail">
		<div id="title">Shovel My Drive Way</div>
		<div id="username"><a id="userLink" href="UserProfile.html">Darcy McMullun (98%)</a>	</div>
		<div id="pay">
			<span id="moneyWrap">$<span id="money">25</span></span>
			<span id="perWrap">per <span id="perWhat">Guitar</span></span>
		</div>
		<div id="description">Some stuff that needs to be said about the thing that needs to be done</div>
	</div>
		<div id="readMore"><img src="images/readmore.png" style="display:block"></div>

	</div>
</body>
</html>
