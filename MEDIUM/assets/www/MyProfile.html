<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/global.css"/>
	<link rel="stylesheet" type="text/css" href="css/myProfile.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/myProfile.js" type="text/javascript"></script>
	
</head>
<body>
	<!--Edit & Close Buttons -->
	<nav>
		<a class="backBtn back" nohref="nohref">
			Back
		</a>
		<div class="iosBtn" id="edit">Edit</div>
	</nav>
	<!-- User Information/Profile Picture -->
	
	<div id="profilepic">
		<img src="./images/small-largegif.gif">
	</div>
	<div id="userinfo">
		<div id="username">user1234</div>
		<div id="ratinglabel">RATING</div>
		<div id="ratingvalue">98%</div>
	</div>


	<div id="detail">

		<div class="detailitem">
			<div class="detaillabel">First Name</div><div class="detailvalue"><input disabled value="Morgan" id='fName' class="primary"></div>
			
		</div>

		<div class="detailitem">
			<div class="detaillabel">Last Name</div><div class="detailvalue"><input disabled value="Freeman" id='lName' class="primary"></div>
		</div>
		
		<div class="detailitem">
			<div class="detaillabel">Phone</div><div class="detailvalue"><input disabled value="1245939574" id='phone' class="primary"></div>
		</div>
		
		<div class="detailitem">
			<div class="detaillabel">Email</div><div class="detailvalue"><input disabled value="whatever@gmail.com" id='email' class="primary"></div>
		</div>
		
		<div class="detailitem">
			<div class="detaillabel">Password</div><div class="detailvalue"><input disabled value="........." id='pwd' class="primary" type="password"></div>
		</div>
		
		<div class="detailitem pw" id="newpassword">
			<div class="detaillabel">New PWD</div><div class="detailvalue"><input disabled type="password" id='newPwd'></div>
		</div>

		<div class="detailitem pw" id="confirm">
			<div class="detaillabel">Confirm</div><div class="detailvalue"><input disabled type="password" id='confirm'></div>
		</div>
	</div>

</body>

</html>
