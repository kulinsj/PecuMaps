<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/global.css"/>
	<link rel="stylesheet" href="css/PostAJob.css" type="text/css"/>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/PostAJob.js"></script>
</head>
<body>

	<div class="postTitle">Post a Job</div>

	<a href="MenuScreen.html"><div class="button" id="cancelButton">Cancel</div></a>

	<div class="job_title_locn_desc">
		<input name="jobtitle" id="jobTitle" type="text" placeholder="Job Title" style="display:block" />
		<input name="location" id="jobLocation"  type="text" placeholder="Location" style="display:block"/>
		<textarea rows="10" id="jobDescription" cols="34" name="description" type="text" placeholder="Description"  id="Description"></textarea>


		<span class="priceLabel">$</span>

		<div class="priceInput">
			<input id="jobPay"  name="price" type="text" class="tiny" maxlength="10" placeholder="CAD" /><span id="flatVanisher"><span id="spacer"> per </span><input id="payPer" name="per" type="text" class="small" placeholder="per what?" /></span>
		</div>
		<div id="checkWrap">
			<input type="checkbox" id="flatCheck" checked="true"> Flat Fee
		</div>
		<div id="expiryWrap">
			<span>Post will expire in</span><select id="dateNum">
			    <option value="1">1</option>
			    <option value="2" selected="selected">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
			<select id="dateType" >
				<option value="days">days</option>
				<option value="weeks" selected="selected">weeks</option>
				<option value="months">months</option>
			</select>
		</div>
	</div>

	<div class="button" id="postButton">Post</div>

</body>

</html>
