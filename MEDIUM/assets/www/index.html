<!doctype html>
<html data-role="page">
<head>
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/index.js" type="text/javascript"></script>

	
</head>


<body onload="delayedHideLoadingPage(); activateLoginButton();">

	
	<div id="loadingpage">
		<img src="images/index.png" style="height:100px; width: 360px; margin-top: 250px"/>
	</div>

	<div id="loginpage">
		
		<div class="logo">
			<img src="images/index.png" style="height:100px; width: 360px"/>
		</div>

		<div class="buttongroup">

			<div class="button" id="loginbutton" onclick="activateLoginButton()">
				Login
			</div>
			<div class="button" id="signupbutton" onclick="activateSignupButton()">
				Sign Up
			</div>

		</div>

		<div class="credential">
			<form method="get" action="/search">
			    <input class="medium" name="email" type="text" size="30" placeholder="Email" style="display:block" />
			    <input class="medium" name="password" type="password" size="30" placeholder="Password" style="display:block"/>
			    <input class="medium" name="confirmpassword" type="password" size="30" placeholder="Confirm Password" style="display:block" id="confirmpassword"/>
			</form>
		</div>

		<a href="MainScreen.html">
			<div class="button" style="display: block; margin-left: 180px; margin-top: 35px;">
				Go
			</div>
		</a>
	</div>
</body>

</html>
