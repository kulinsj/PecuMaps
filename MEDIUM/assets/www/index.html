<!doctype html>
<html data-role="page">
<head>
	<link rel="stylesheet" href="css/globalJ.css" />
	<link rel="stylesheet" href="css/theCSS.css" />
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>
	<div id="viewPort">
		<div class="screenSlider">
			<!-- LOADING SCREEN
			<div class="loading"></div>
			-->


			<!--

			MAIN SCREEN

			-->
			<div id="MainScreenContainer" class="screen main">
				<nav>
					<div class="logo">
					</div>
					<div class="relative reference">
						<div class="navCont">
							<div class="navRow relative">
								<div class="openSubmenu">
								</div>
								<div class="postBtn iosBtn"  onclick="openScreen('Post');">
									Post
								</div>
							</div>
							<div class="navRow">
								<input type="text" class="search" />
							</div>
						</div>
					</div>
				</nav>
				<div class="submenu">
					<div class="submenuLink" onclick="openScreen('MyPosts');">My Posts</div>
					<div class="submenuLink">My Claims</div>
					<div class="submenuLink">My Profile</div>
					<div class="submenuLink">Log out</div>
				</div>
				<div class="mainContainerFull relative">
					<div class="leftMenu">
						<div id="sortBtn">Sort</div>
						<div id="shortCutsContainer">
							<div class="shortcut">$35</div>
						</div>
						<div class="openCloser"></div>
					</div><div id="map_canvas" class="mapCanvas"></div>
				</div>
			</div>
			<!--

			POST A POST SCREEN

			-->
			<div id="PostScreenContainer" class="screen sec">
				<nav>
					<div class="logo">
					</div>
					<div class="relative reference">
						<div class="navCont">
							<div class="navRow relative">
								<div class="openSubmenu">
								</div>
							</div>
							<div class="navRow">
								<div class="backBtn iosBtn">
									Cancel
								</div>
							</div>
						</div>
					</div>
				</nav>
				<div class="MainContainer">
					<form class="" onsubmit="return false;" id="postForm">
						<div class="basicRow">
							<span class="light" id="titleSpan">Title</span><input required="true" name="title" id="jobTitle" type="text" />
						</div>
						<div class="basicRow">
							<span class="light">Post Type</span>
							<div class="selectWrap" id="typeSelWrap">
								<select id="postTypeSelect" name="type" required="true">
									<option value="oddJobs">Odd Job</option>
									<option value="sellSomething">Sell something</option>
								</select>
								<div class="selArrow"></div>
							</div>
						</div>
						<div class="basicRow">
							<span class="light" id="locSpan">Location</span><input required="true" name="address" id="jobLocation" type="text"/>
						</div>
						<div class="basicRow">
							<span class="light">Description</span>
						</div>
						<textarea rows="10" id="jobDescription" cols="34" name="description" required="true" type="text"></textarea>
						<div class="basicRow">
							<span class="light" id="dollaSpan">$</span><input id="jobPay" required="true" name="cost" type="text" class="tiny" maxlength="7"/><span id="flatVanisher"><span id="spacer" class="light"> per </span><input id="payPer" name="per" type="text"/></span>
						</div>
						<div class="basicRow">
							<input type="checkbox" name="flatCheck" id="flatCheck" checked="true"><span class="light">Flat</span>
						</div>
						<div class="basicRow">
							<input type="checkbox" name="multipleUsers" id="allowMultip" checked="false"><span class="light">Allow multiple accepted claims</span>
						</div>
						<div class="basicRow">
							<span class="light">Post for</span>
							<div class="selectWrap" id="numSelWrap">
								<select id="dateNum" required="true" name="timeNum">
									<option value="1">1</option>
									<option value="2" selected="selected">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
								</select>
								<div class="selArrow"></div>
							</div>
							<div class="selectWrap" id="dateSelWrap">
								<select id="dateType" name="timeType" required="true">
									<option value="days">days</option>
									<option value="weeks" selected="selected">weeks</option>
									<option value="months">months</option>
								</select>
								<div class="selArrow"></div>
							</div>
						</div>
					</form>
				</div>

			</div><div id="UserProfileScreenContainer" class="screen sec">
			<!--

			USER PROFILE SCREEN

			-->

				<nav>

				</nav>


			</div><div id="MyPostsScreenContainer" class="screen sec">
			<!--

			MY POSTS SCREEN

			-->

				<nav>

				</nav>
				MY POSTS
			</div><div id="MyProfileScreenContainer" class="screen sec">
			<!--

			MY PROFILE

			-->

				<nav>

				</nav>
			</div><div id="MyClaimsScreenContainer" class="screen sec">
			<!--

			MY CLAIMS SCREEN

			-->

				<nav>

				</nav>
			</div><div id="ReviewUserScreenContainer" class="screen sec">
			<!--

			REVIEW USER SCREEN

			-->


			</div>
		</div>
	</div>
	<script src="js/thejavascript.js" type="text/javascript"></script>
</body>

</html>
